<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-slides">
          <div class="carousel-slide">
            <img src="../images/hardware1.jpg" alt="Hardware 1" />
          </div>
          <div class="carousel-slide">
            <img src="../images/hardware2.jpg" alt="Hardware 2" />
          </div>
          <div class="carousel-slide">
            <img src="../images/hardware3.jpg" alt="Hardware 3" />
          </div>
          <div class="carousel-slide">
            <img src="../images/hardware4.jpg" alt="Hardware 4" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
